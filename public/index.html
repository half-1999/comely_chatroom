<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>COMELY | CHATROOM</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1> C<i class="fas fa-smile"></i>MELY CHATR<i class="fas fa-smile"></i><i class="fas fa-smile"></i>M </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="ADMIN">ADMIN</option>
							<option value="HR TEAM">HR TEAM</option>
							<option value="SENIOR TECH TEAM">SENIOR TECH TEAM</option>
							<option value="SENIOR DIGITAL MARKETING TEAM">SENIOR DIGITAL MARKETING TEAM</option>
							<option value="JUNIOR TECH TEAM">JUNIOR TECH TEAM</option>
							<option value="JUNIOR DIGITAL MARKETING TEAM<">JUNIOR DIGITAL MARKETING TEAM</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

		<!-- <script src=".js"></script> -->
	</body>
</html>
